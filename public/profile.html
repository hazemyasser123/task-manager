<body>
    <header id="header">
        <a href="/profile.html"><img src="" alt="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="tasks.html">Home</a></li>
                <li><a href="AddTask.html" >Add Task</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>

            </ul>

        <div id="mobile">
            <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            <i class="fa-solid fa-bars" id="hamburgermenu" style="cursor: pointer;"></i>
            <!-- <i class="fa fa-window-close" id="closehamburgermenu"></i> -->
        </div>
    </header>

    <h1>User Profile</h1>

   <div class="container">
        <div class="profile-card">
            <img src="" id="ProfileImg" alt="User Avatar" class="avatar">
            <h2 class="name" id="name"></h2>
            <p class="age">Age: <span id="age"></span></p>
            <p class="email">Email: <span id="email"></span></p>
        </div>
        <div class="signup-container">
            <h2>Update your data</h2>
            <h4>just write what you want to Update and what you don't want to update leave empty</h4>
            <form id="signupForm" class="form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                
                <label for="email">Email:</label>
                <input type="email" id="Email" name="email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <label for="age">Age:</label>
                <input type="number" id="Age" name="age" min="1" max="100">
                
                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image">
                
                <button type="submit" id="submit">Update</button>
                <a class="DelBtn" id="DelBtn" href="/">Delete Profile</a>
            </form>
        </div>
    </div>

    <script type="module"  src="js/profile.js"></script>
</body>
</html>
